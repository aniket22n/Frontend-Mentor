<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="StyleSheet" > 
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Gloock&family=Labrada:ital,wght@1,300&family=Libre+Baskerville&family=Mynerve&family=Outfit:wght@400;700&family=Roboto:ital,wght@0,700;1,500;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Fraunces:wght@100;700&family=Gloock&family=Labrada:ital,wght@1,300&family=Libre+Baskerville&family=Mynerve&family=Outfit:wght@400;700&family=Roboto:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
</head>

<body>

  <div class="main">
    <img src="./images/image-product-desktop.jpg" alt="desktop-image">
    <img src="./images/image-product-mobile.jpg" alt="mobile-image">
    
    <div class="text">
      <p class="text-perfume">perfume</p>
      <p class="text-heading">Gabrielle Essence Eau De Parfum</p>
      <p class="text-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL. </p>
      <p class=><span class="price">$149.99</span> <span class="mrp">$169.99</span></p>      
      <button class="addtocart">
        <div class="button-text"> Add to Cart</div>  
      </button>
    </div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aniket</a>.
  </div>
</body>
</html>
